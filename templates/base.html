<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark border p-2">
            <a class="navbar-brand" href="/"><span class="white">OurBlog</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <div id="searchbox">
                        <form class="form-inline" action="/search" method="post">
                            <div class="mx-sm-3">
                              <input autocomplete="off" autofocus class="form-control search-text" name="search" placeholder="Search..." type="text"/>
                              <button type="submit"><i class="fas fa-search btn-search"></i></button>
                            </div>
                        </form>
                    </div>
                    <ul class="navbar-nav mr-auto mt-2">
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                    <li class="nav-item"><a class="btn btn-outline-success" href="/logout">LogOut</a></button></li>
                    </ul>
    
            </nav>
    </header>
    <div class="main contianer p-5">
        {% block main %}{% endblock %}
    </div>


<div class="footer">
    <p class="footer-text">Copyright &#169; 2021 -OurBlog.com</p>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
